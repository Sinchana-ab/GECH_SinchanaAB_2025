<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid in bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .child{
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="conatiner h-50 m-3">
        <div class="row">
            <div class="col-lg-3 col-sm-6 col-12 bg-primary child">1</div>
            <div class="col-lg-3 col-sm-6 col-12 bg-secondary child">2</div>
            <div class="col-lg-3 col-sm-6 col-12 bg-success child">3</div>
            <div class="col-lg-3 col-sm-6 col-12 bg-danger child">4</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
