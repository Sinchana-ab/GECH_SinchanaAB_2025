<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Corrected Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="col-12 border border-blue" style="min-height: 150px;"></div>
                </div>
                <div class="row">
                    <div class="col-12 border border-dark" style="min-height: 150px;"></div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-12 border border-dark" style="min-height: 100px;"></div>
                </div>
                <div class="row">
                    <div class="col-6 border border-dark" style="min-height: 200px;"></div>
                    <div class="col-6 border border-dark" style="min-height: 100px;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
