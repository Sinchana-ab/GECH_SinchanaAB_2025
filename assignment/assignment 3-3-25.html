<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Advanced Calculator</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="num1" class="form-label">Enter First Value (A):</label>
                <input type="number" id="num1" class="form-control" placeholder="Enter number">
            </div>

            <div class="mb-3">
                <label for="num2" class="form-label">Enter Second Value (B):</label>
                <input type="number" id="num2" class="form-control" placeholder="Enter number">
            </div>

            <div class="mb-3">
                <label for="operator" class="form-label">Select Operator:</label>
                <select id="operator" class="form-select">
                    <optgroup label="Arithmetic Operators">
                        <option value="+">Addition (+)</option>
                        <option value="-">Subtraction (-)</option>
                        <option value="*">Multiplication (**)</option>
                        <option value="/">Division (/)</option>
                    </optgroup>
                    <optgroup label="Assignment Operators">
                        <option value="=">Assignment operator(=)</option>
                        <option value="+=">Addition Assignment (+=)</option>
                        <option value="-=">Subtraction Assignment (-=)</option>
                        <option value="*=">Multiplication Assignment (*=)</option>
                        <option value="/=">Division Assignment (/=)</option>
                    </optgroup>
                    <optgroup label="Comparison Operators">
                        <option value="==">Equal (==)</option>
                        <option value="!=">Not Equal (!=)</option>
                        <option value="<">Less Than (<)</option>
                        <option value=">">Greater Than (>)</option>
                        <option value="<=">Less Than or Equal (<=)</option>
                        <option value=">=">Greater Than or Equal (>=)</option>
                    </optgroup>
                    <optgroup label="Bitwise Operators">
                        <option value="&">Bitwise AND (&)</option>
                        <option value="|">Bitwise OR (|)</option>
                        <option value="^">Bitwise XOR (^)</option>
                        <option value="<<">Left Shift (<<)</option>
                        <option value=">>">Right Shift (>>)</option>
                    </optgroup>
                    <optgroup label="Logical Operators">
                        <option value="&&">Logical AND (&&)</option>
                        <option value="||">Logical OR (||)</option>
                        <option value="!">Logical NOT (!)</option>
                    </optgroup>
                    <optgroup label="Ternary Operator">
                        <option value="ternary">Ternary Operator (A > B ? A : B)</option>
                    </optgroup>
                </select>
            </div>

            <button onclick="calculate()" class="btn btn-primary w-100">Calculate</button>

            <div class="mt-3 text-center">
                <p id="result" class="fs-4"></p>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operator = document.getElementById("operator").value;
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers!";
            } else {
                switch (operator) {
                    // Arithmetic Operators
                    case "+": result = num1 + num2; break;
                    case "-": result = num1 - num2; break;
                    case "*": result = num1 * num2; break;
                    case "/":  if(num2==0){
                                    result = "division not possible";
                                }
                                else{   
                                    result = num1 / num2;
                                    break;
                                }
                    
                    // Assignment Operators
                    
                    case "=": result = num1; break;
                    case "+=": num1 += num2; result = num1; break;
                    case "-=": num1 -= num2; result = num1; break;
                    case "*=": num1 *= num2; result = num1; break;
                    case "/=": 
                        if (num2 !== 0) 
                        { num1 /= num2; result = num1; } 
                        else { result = "Cannot divide by zero"; }
                        break;
                    
                    // Comparison Operators
                    case "==": result = (num1 == num2); break;
                    case "!=": result = (num1 != num2); break;
                    case "<": result = (num1 < num2); break;
                    case ">": result = (num1 > num2); break;
                    case "<=": result = (num1 <= num2); break;
                    case ">=": result = (num1 >= num2); break;

                    // Bitwise Operators
                    case "&": result = (num1 & num2); break;
                    case "|": result = (num1 | num2); break;
                    case "^": result = (num1 ^ num2); break;
                    case "<<": result = (num1 << num2); break;
                    case ">>": result = (num1 >> num2); break;

                    // Logical Operators
                    case "&&": result = (num1<num2 && num1 == num2); break;
                    case "||": result = (num1<num2 || num1 == num2); break;
                    case "!": result = (!(num1<num2)); break;

                    // Ternary Operator
                    case "ternary": result = (num1 > num2 ? num1 : num2); break;

                    default: result = "Invalid operator";
                }
            }

            document.getElementById("result").innerHTML = `<strong>Result: ${result}</strong>`;
        }
    </script>
</body>
</html>
