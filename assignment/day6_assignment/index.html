<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout</title>
    <link href="./cs/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container-fluid w-75 shadow p-4 m-3 rounded">
        <div class="row">
            <div class="col-12 bg-light text-primary text-center py-3 fw-bold">Header</div>
        </div>
        <div class="row">
            <div class="col-12  bg-secondary text-white text-center py-2 fw-bold">Navigation Menu</div>
        </div>
        <div class="row g-4 mt-3"> 
            <div class="col-md-3 bg-light text-center p-5 fw-bold">Content</div>
            <div class="col-md-6 bg-white border text-center p-5 fw-bold">Main Content</div>
            <div class="col-md-3 bg-light text-center p-5 fw-bold">Content</div>
        </div>
        <div class="row mt-3">
            <div class="col-12 bg-dark text-white text-center py-3 fw-bold">Footer</div>
        </div>
    </div>

    <script src="./js/bootstrap.buddle.min.js"></script>
</body>
</html>
