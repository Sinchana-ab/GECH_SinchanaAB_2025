<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            background: #007bff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .nav-logo img {
            width: 120px;
            height: auto;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
        }

        .nav-links a:hover {
            background: white;
            color: #007bff;
            border-radius: 5px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            width: 450px;
            text-align: left;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-group label {
            font-weight: normal;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: white;
            color: #007bff;
            border: 2px solid #007bff;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        footer {
            background: #333;
            color: white;
            padding: 5px;
            width: 100%;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <div class="nav-logo">
        <img src="/images/logo.jpg" alt="Logo">
    </div>
    <div>
        <h1 style="font-family: italic; font-size: 20px; color: White">
            Student Registration Portal
        </h1>
    </div>
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/registration/register">Add Student</a>
    </div>
</nav>

<!-- Form Section -->
<div class="form-container">
    <h2>User Registration</h2>
    <form th:action="@{/registration/register}" th:object="${registration}" method="post">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" th:field="*{name}" />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
        </div>

        <div class="form-group">
            <label>Age:</label>
            <input type="number" th:field="*{age}" />
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error"></div>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>

        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" th:field="*{dob}" />
            <div th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="error"></div>
        </div>

        <div class="form-group">
            <label>Phone:</label>
            <input type="text" th:field="*{phone}" />
            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error"></div>
        </div>

        <div class="form-group">
            <label>City:</label>
            <input type="text" th:field="*{city}" />
            <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="error"></div>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <select th:field="*{gender}">
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error"></div>
        </div>

        <div class="form-group">
            <label>Skills:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" th:field="*{skills}" value="Java" /> Java</label>
                <label><input type="checkbox" th:field="*{skills}" value="Python" /> Python</label>
                <label><input type="checkbox" th:field="*{skills}" value="SQL" /> SQL</label>
                <label><input type="checkbox" th:field="*{skills}" value="HTML" /> HTML</label>
                <label><input type="checkbox" th:field="*{skills}" value="CSS" /> CSS</label>
            </div>
            <div th:if="${#fields.hasErrors('skills')}" th:errors="*{skills}" class="error"></div>
        </div>
		<div class="form-group">
		    <label>Address:</label>
		    <textarea th:field="*{address}" rows="4" placeholder="Enter your address"></textarea>
		    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error"></div>
		</div>
        <button type="submit">Register</button>
    </form>
</div>

<!-- Footer Section -->
<footer>
    <p>&copy; 2025 Sinchana AB. All rights reserved.</p>
</footer>

</body>
</html>
