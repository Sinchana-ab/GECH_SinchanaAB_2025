    <h2>11. Asynchronous JavaScript (Async/Await)</h2>
 
    <p>Theory: Explain async/await with examples.</p>
    <p>Task: Write an asynchronous function that simulates fetching data from an API using fetch(). Log the response data to the console. 
    API = "https://jsonplaceholder.typicode.com/posts"</p>
    <script>
        async function fetchData() {
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/posts");
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        
        fetchData();
        
    </script>
</body>
