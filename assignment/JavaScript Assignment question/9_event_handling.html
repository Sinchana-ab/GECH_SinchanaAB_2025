<body>
    <h2>9. Event Handling</h2>
 
    <p>Theory: Explain event listeners (click, mouseover, keydown, etc.) and event bubbling.</p>
    <p>Task: Create a simple webpage with a <div> box. When the user hovers over it, change the background color randomly.</div></p>
    <h1 onclick="changeBackgroundColor()">Click Me to Change Background Color</h1>

    <script>
        function changeBackgroundColor() {
            document.body.style.backgroundColor = getRandomColor();
        }

        function getRandomColor() {
            let letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
