<!DOCTYPE html>

<body>
    <h2>2. Functions and Scope</h2>
    <p>Theory: Explain function declaration, function expressions, and arrow functions.
    Task: Write a function that takes two numbers as input and returns their sum. Execute it for multiple test cases.</p>
    <script>
        // function declaration
        function sum(a,b){
            return a+b;
        }
        const num1 = +prompt("Enter the first number");
        const num2 = +prompt("Enter the second number");
        console.log("using Function Declaration");
        console.log(sum(num1,num2));
        //Function expression 
        const sum1 = function(a,b){
            console.log("Sum of the variable: "+(a+b));
        }
        console.log("using function expression");
        sum1(num1,num2);
        const sum2 = (a,b)=>{
            return a+b;
        }
        console.log("using arrow function");
        console.log("the sum of "+num1+" and "+num2+" is ",(sum2(num1,num2)));
    </script>
</body>
</html>
