    <h2>8. ES6 Features (Destructuring, Spread, Rest Operator)</h2>
 
 <p>Theory: Explain ES6 features like destructuring, spread operator, and rest operator.</p>
 <p>Task: Write a function that accepts multiple numbers using the rest operator and returns their sum. Use the spread operator to merge two arrays.</p>
 <script>
function sumNumbers(...numbers) {
    return numbers.reduce((total, num) => total + num, 0);
}

// Using the spread operator to merge two arrays
const array1 = [1, 2, 3];
const array2 = [4, 5, 6];
const mergedArray = [...array1, ...array2];

console.log("Sum:", sumNumbers(10, 20, 30));  // Output: 60
console.log("Merged Array:", mergedArray);  // Output: [1, 2, 3, 4, 5, 6]

 </script>
