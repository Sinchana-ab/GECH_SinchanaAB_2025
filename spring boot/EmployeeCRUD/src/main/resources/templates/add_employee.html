<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #495057;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            margin: 20px;
        }

        h2 {
            color: #343a40;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            color: #6c757d;
        }

        .form-control {
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            font-size: 16px;
            color: #495057;
        }

        .form-control:focus {
            border-color: #6f42c1;
            box-shadow: 0px 4px 12px rgba(111, 66, 193, 0.2);
            outline: none;
        }

        .btn-submit {
            background-color: #6f42c1;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            width: 100%;
            cursor: pointer;
            box-shadow: 0px 4px 12px rgba(111, 66, 193, 0.2);
        }

        .btn-submit:hover {
            background-color: #5a359d;
            box-shadow: 0px 4px 16px rgba(111, 66, 193, 0.4);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                width: 90%;
            }

            .form-control {
                font-size: 14px;
                padding: 10px;
            }

            .btn-submit {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="form-container">
        <form th:action="@{/add-employee}" method="post" th:object="${employeeDTO}">
            <h2>Add Employee</h2>

            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter employee name"
                    th:field="*{name}" required>
            </div>

            <!-- Position -->
            <div class="mb-3">
                <label for="position" class="form-label">Position</label>
                <input type="text" id="position" class="form-control" placeholder="Enter employee position"
                    th:field="*{position}" required>
            </div>

            <!-- Salary -->
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" id="salary" class="form-control" placeholder="Enter salary"
                    th:field="*{salary}" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn-submit">Add Employee</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
