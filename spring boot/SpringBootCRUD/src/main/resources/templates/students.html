<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #495057;
            padding: 20px;
        }

        .container {
            margin-top: 40px;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #ffffff;
        }

        h2 {
            color: #343a40;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-add {
            background-color: #6f42c1;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-add:hover {
            background-color: #5a359d;
            box-shadow: 0px 4px 12px rgba(111, 66, 193, 0.2);
            color: #ffffff;
        }

        .table {
            border-collapse: collapse;
            width: 100%;
            background-color: #ffffff;
            overflow: hidden;
            border-radius: 12px;
            font-size: 16px;
        }

        th {
            background-color: #6f42c1;
            color: #ffffff;
            font-weight: 500;
            text-transform: uppercase;
            padding: 12px;
            text-align: center;
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.2s ease;
        }

        .btn-edit, .btn-delete {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-right: 4px;
            display: inline-block;
            text-decoration: none;
            color: #fff;
        }

        .btn-edit {
            background-color: #ffc107;
        }

        .btn-edit:hover {
            background-color: #e0a800;
            box-shadow: 0px 4px 12px rgba(255, 193, 7, 0.2);
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
            box-shadow: 0px 4px 12px rgba(220, 53, 69, 0.2);
        }

        @media (max-width: 768px) {
            th, td {
                padding: 8px;
                font-size: 14px;
            }

            .btn-edit, .btn-delete {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card">
        <h2>Student List</h2>

        <!-- Add Student Button -->
        <div class="text-end">
            <a th:href="@{/add-student}" class="btn-add">‚ûï Add Student</a>
        </div>

        <!-- Student Table -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student:${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.fName}"></td>
                        <td th:text="${student.lName}"></td>
                        <td th:text="${student.email}"></td>
                        <td th:text="${student.phone}"></td>
                        <td th:text="${student.address}"></td>
                        <td>
                            <a th:href="@{/edit-student(id=${student.id})}" class="btn-edit">‚úèÔ∏è Edit</a>
                            <a th:href="@{/delete-student(id=${student.id})}" 
                               onclick="return confirm('Are you sure you want to delete this student?')" 
                               class="btn-delete">üóëÔ∏è Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
