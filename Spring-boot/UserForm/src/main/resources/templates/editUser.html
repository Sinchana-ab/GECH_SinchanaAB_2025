<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Edit User</h2>
  <form th:action="@{/edit-user(id = ${users.id})}" method="post" th:object ="${dto}">
		<label for="">Name</label>
		<input type="text"  placeholder="Enter you  name" th:field ="*{name}"><br><br>
		
		<label for="">Email Address</label>
		<input type="email" placeholder="Enter you email address" th:field ="*{email}"><br><br>
		
		<label for=""> Age</label>
		<input type="text"  placeholder="Enter you  Age" th:field ="*{age}"><br><br>
		<input type="submit" value="update">
	</form>
</body>
</html>
