<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Student List</h2>

        <!-- ðŸ”˜ Add New Student Button -->
        <a th:href="@{/students/add}" class="btn btn-primary mb-3">Add Student</a>

        <!-- ðŸ§¾ Student Table -->
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}">1</td>
                    <td th:text="${student.name}">John Doe</td>
                    <td th:text="${student.email}">john@example.com</td>
                    <td>
                        <!-- ðŸ–Š Edit Button -->
                        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-sm btn-warning">Edit</a>
                        
                        <!-- ðŸ—‘ Delete Button -->
                        <a th:href="@{/students/delete/{id}(id=${student.id})}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this student?');">
                           Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
