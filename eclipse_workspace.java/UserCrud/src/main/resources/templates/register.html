<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register</title>
<style>
body {
	font-family: sans-serif;
	background-color: #e8f5e9;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.form-box {
	background: white;
	padding: 30px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	width: 300px;
	text-align: center;
}

input[type="text"], input[type="password"], input[type="email"] {
	width: 100%;
	padding: 10px;
	margin: 10px 0;
	border: 1px solid #ccc;
	border-radius: 4px;
}

input[type="submit"] {
	background: #388E3C;
	color: white;
	border: none;
	padding: 10px;
	width: 100%;
	border-radius: 4px;
	cursor: pointer;
}

a {
	color: #388E3C;
	text-decoration: none;
	font-size: 14px;
}

a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<div class="form-box">
		<h2>Register</h2>
		<form th:action="@{/register}" method="POST" th:object="${studentDTO}">
			<!-- Name Field -->
			<div class="mb-3">
				<label for="name" class="form-label">Name</label> <input type="text"
					class="form-control" id="name" th:field="*{name}" required>
			</div>

			<!-- Email Field -->
			<div class="mb-3">
				<label for="email" class="form-label">Email address</label> <input
					type="email" class="form-control" id="email" th:field="*{email}"
					required>
			</div>

			<!-- Password Field -->
			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="password" class="form-control" id="password"
					th:field="*{password}" required>
			</div>

			<!-- Submit Button -->
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>
	<p>
		Already have an account? <a th:href="@{login}">Login here</a>
	</p>
	</div>
</body>
</html>
