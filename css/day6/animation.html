    <style>
        .container{
            width: 80vw;

            border: 2px solid black;
            padding: 10px;
            display: flex;
            gap: 10px;
        }
        .child{
            width: 200px;
            height: 200px;
            border: 2px solid rgb(47, 0, 255);
        }
        .fir{
            background-color: aqua;
            animation-name: change_bg;
            animation-duration: 3s;
            position:absolute;
            animation-timing-function: ease-out;
             /* animation: change_bg 3s ease-in 1s 5 ;  */
             animation-iteration-count: 5; 
            animation: move_block 5s ease-in-out 1s 2 left forwards;
        }
        @keyframes move_block {
            0%{
                left: 0;
            }
            50%{
                right: 0;
            }
            100%{
                left: 0;
                transform: scaleX(-1);
            }
        }
        @keyframes change_bg {

                background-color: yellowgreen;
