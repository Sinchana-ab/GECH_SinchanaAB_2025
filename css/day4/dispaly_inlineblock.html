<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>displayi Inline block</title>
    <style>
        .div{
            width: 20vw;
            height: 20vh;
            margin: 10px;
            padding: 10px;
        }
        .first{
            border: 1px solid navy;
            display: inline-block;
        }
        .sec{
            border: 1px solid rgb(42, 142, 153);
            display: inline-block;
        }
        .thi{
            border: 1px solid rgb(4, 4, 229);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class=" div first">
        Lorem ipsum dolor sit.
    </div>
    <div class="div sec">
        Lorem, ipsum.
    </div>
    <div class="div thi">
        Lorem, ipsum dolor.
    </div>
</body>
</html>
