<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links in csst</title>
    <style>
        a{
            text-decoration: none;
        }
        ul{
            list-style-type: none;
        }
        li{
            display: inline;
        }
        a:link{
            color: rgba(230, 67, 17, 0.888);
            background-color: rgb(41, 210, 29);
        }
        a:visited{
            color: rgb(229, 255, 0);
            background-color: blue;
        }
        a:active{
            color: black;
            background-color: rgb(198, 19, 162);
        }
        a:hover{
            color: brown;
            background-color: rgb(209, 248, 32);
        }
    </style>
</head>
