<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operators</title>
    </head>
    <body>
        <h1>Operators in Js</h1>
        <dl>
            <dt>1.Arithmetic Operators
                <dd> +,-,,/,%,*</dd>
            </dt></dl>
        <dl>
            <dt>2.assignment Operators
                <dd> =,+=,-=,/=,%=,=*=</dd>
            </dt>
        </dl>
        <dl>
            <dt>3.Comparision Operators
                <dd> ==,===,!=, < , >, <=, >= </dd>
            </dt>
        </dl>
        <dl>
            <dt>4.Bitwise Operators
                <dd> &,|,~,^</dd>
            </dt>
        </dl>
        <dl>
            <dt>
                5.Logical Operators
                <dd>&&,||,!</dd>
            </dt>
        </dl>
        <dl>
            <dt>6.Ternary Operators
                <dd> :, ?</dd>
            </dt>
        </dl>


        <script></script>
    </body>
</html>
