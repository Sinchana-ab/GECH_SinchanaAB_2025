<!DOCTYPE html>
<html>
<head>
    <title>Button Click Example</title>
    <script>
        function writeMessage() {
            document.getElementById("message").innerText = "User clicked the button!";
        }
    </script>
</head>
<body>
    <button onclick="writeMessage()">Click Me!</button>
    <p id="message"></p>
</body>
</html>
