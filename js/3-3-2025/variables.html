<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>4, types of decleraing variable</h3>
    <p>1.automatically</p>
    <p>2. let</p>
    <p>3. var</p>
    <p>4. const</p>

    <script>
        //automatically
        let var1 = "hello";
        console.log("value of var1: " ,var1);
        console.log("type of var1: ", typeof var1);

        //var
        var var2 = 24;
        console.log("value of var2: " ,var2);
        console.log("type of var2: ", typeof var2);

        //using let
        let var3 = true;
        console.log("value of var3: " ,var3);
        console.log("type of var3: ", typeof var3);

        //usnig const
        const var4 = 121n;
        console.log("value of var4: " ,var4);
        console.log("type of var4: ", typeof var4);
    </script>
    <script>
        //difference between var, let, const 
        //re declearing
        var var6 =23;
        console.log("1st: ", var6);
        var var6 = 'hello';
        console.log("2st: ", var6);

        //we can reassign the valu but we cant redefined
        let var7 ="nayana";
        console.log("1st: ", var7);
        // let var7 ="abhi";
        var7 = "sinchana";
        console.log("2st: "+ var7);

        //const:- we can't redeclare and reassigning the value
        const var8 = "lavith";
        console.log("1st: ", var8);
        // const var8 = "lavith"; it shows error
    </script>
</body>
