<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hii swathi</h1>
    <p id="demo">Hello Html<p>
    <button type="button" onclick="document.getElementById('demo').innerText='Hello Sinchana' ">clickMe</button>
    <button type="button" onclick="document.getElementById('demo').style.display='none' ">none</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block' ">block</button>
    <button type="button" onclick="document.getElementById('demo').style.color='red' ">color</button>
<hr>
    <h3>We can change the attribute in html</h3>
    <img src="./off.jpg" alt="" width="100px" height="100px" id="Bulb_img">
    <button type="button" onclick="document.getElementById('Bulb_img').src='./on.jpg' ">Turn ON</button>
    <button type="button" onclick="document.getElementById('Bulb_img').src='./off.jpg' ">Turn OFF</button>
</body>
</html>
