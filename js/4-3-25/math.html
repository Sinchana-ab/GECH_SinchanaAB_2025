<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <h1>math Inbuilt function</h1>
    <script>
        console.log(3.9999);
        console.log(Math);
        console.log(typeof Math);
        console.log(Math.PI);
        console.log("Sqrt of 49:- ", Math.sqrt(49));
        console.log("2^3 ", Math.pow(2, 3));
        console.log("Floor: ", Math.floor(3.55));
        console.log("floor of 3.99999999999:- ", Math.floor(3.9999999999999999));
        console.log("floor: ", Math.floor(-2.88));

        console.log("ceil: ", Math.ceil(3.1));//4 
        console.log("ceil: ", Math.ceil(-6.8));//-6 

        console.log("Round: ", Math.round(21.8));//22
        console.log("Round: ", Math.round(-21.8));//
        console.log("Round: ", Math.round(-21.2));//21

        console.log("random: ", Math.random()); //0 --< 1
        console.log("random: ", Math.floor(Math.random() * 11));
        console.log("random: ", Math.floor(Math.random() * 10)) + 1;
        console.log("random: ", Math.ceil(Math.random() * 10));

    </script>
</body>
</html>
