<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Random Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(96,160,227,1) 38%, rgba(38,185,237,1) 81%, rgba(0,212,255,1) 100%);
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(169,96,227,1) 38%, rgba(38,185,237,1) 81%, rgba(0,212,255,1) 100%);
            max-width: 600px;
            margin: auto;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        .input-length {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .input-length label {
            margin-right: 10px;
        }
        .input-length input {
            padding: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .display input {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            color: brown;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #gen_btn {
            background-color: #4CAF50;
            color: white;
        }
        #copy_btn {
            background-color: #008CBA;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate a <br>Random Password</h1>
        <div class="input-length">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="4" max="32" value="12">
        </div>
        <div class="display">
            <input type="text" name="password" id="password" readonly>
        </div>
        <button type="button" id="gen_btn" onclick="handleClick()">Generate a Password</button>
        <button type="button" id="copy_btn" onclick="handleCopy()">Copy Password</button>
    </div>
    <script>
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const numbers = "0123456789";
        const special_chars = "!@#$%^&*(){}[]|\\/?><~`,.+_=-";
        const all_chars = lowercase + uppercase + numbers + special_chars;

        const handleClick = () => {
            const length = document.getElementById('length').value;
            let password = "";
            password += uppercase[Math.floor(Math.random() * uppercase.length)];
            password += lowercase[Math.floor(Math.random() * lowercase.length)];
            password += numbers[Math.floor(Math.random() * numbers.length)];
            password += special_chars[Math.floor(Math.random() * special_chars.length)];

            while (password.length < length) {
                password += all_chars[Math.floor(Math.random() * all_chars.length)];
            }
            document.getElementById('password').value = password;
            console.log(password);
        }

        const handleCopy = () => {
            const password = document.getElementById("password");
            password.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
