<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="">
        <label for="name">First Name</label>
        <input type="text" id="fname" name="name" placeholder="Enter first name">
        <input type="text" id="lname" name="name" placeholder="Enter last name">
        <br><br>
        <label for="dob">Date of birth</label>
        <input type="date" id="dob" name="dob" placeholder="mm/dd/yyyy">
       
        <label for="age">Age</label>
        <input type="number">
        <br><br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="position">Positions Available: </label>
        <input type="radio" name="position" id="dev"> <label for="dev">Junior Devloper</label>
        <input type="radio" name="position" id="midDev"><label for="middev">mid Devloper</label>
        <input type="radio" name="position" id="SenDev"><label for="Sendev">Senior Devloper</label>
        <br><br>
        <label for="lang">Programming Languages</label>
        <input type="checkbox" name="lang" id="java"><label for="java">Java</label>
        <input type="checkbox" name="lang" id="js"><label for="js">Javascript</label>
        <input type="checkbox" name="lang" id="python"><label for="python">python</label>
        <br><br>
        <label for="password">password</label>
        <input type="password" name="password" id="password">
        <label for="Conform_Password">Conform password</label>
        <br><br>
        <input type="password" name="Conform_Password" id="Conform_Password">
        <button type="submit">Submit</button>
        <button type="reset">reset</button>
    </form>
</body>
</html>
