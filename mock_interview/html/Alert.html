<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert messages</title>
</head>
<body>
    <h1>Hello World</h1>
    <input type="text" id="input">
    <button type="button" id="alert" onclick="Alertmessage()">Alert</button>
    <script>
        const input = document.getElementById("input");
       const Alertmessage = () =>{
        window.alert(input.value)
       }
    </script>
</body>
</html>
