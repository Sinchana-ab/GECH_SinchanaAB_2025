<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="#">
        <fieldset>
            <legend>Student Personal information</legend>
            <label for="name">Student name: 
            <input name="fname" type="text" id="name" placeholder="First name">
            <input name="lname" type="text" id="name" placeholder="last name">

            <br>
            <label for="email">Email:
            <input type="email" id="email" name="email" required></label>
            <br><br>

            </label>
            <br>
            <br/>
            <label for="password">conformation password
                <input type="password" name="conf_password" id="password">
            </label><br/>
        <br>
        <label for="gender">Gender</label>
            <div class="gender">
                <input type="radio" name="gender" id="male" value="Male" required><label for="male">male</label>
                <input type="radio" name="gender" id="Female" value="Female" required><label for="Female">Female</label>
                <input type="radio" name="gender" id="others" value="others" required><label for="others">others</label>
            </div>
            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" id="dob" required>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="state">state</label>
            <select name="state" id="state">
                <option value="">select s state</option>
                <option value="india">india</option>
                <option value="ca">california</option>
                <option value="ny"> New yark</option>
            </select>
           <label for="city">city:</label> <input type="text" name="cityid
           city" placeholder="enter city">
           <label for="pincode">pincode:</label><input type="number" name="pincode" id="pincode">
           <br>
           <br/>
           <lable for="address">address:</lable>
            <textarea name="address" id="address" width="200px" height="200px"  placeholder="Enter current addres"></textarea><br>
        </fieldset>
        <fieldset>
            <legend>Hobbies</legend>
            <input type="checkbox" name="Hobbies" id="Dance"><label for="html">Dance</label>
            <input type="checkbox" name="Hobbies" id="read"><label for="CSS">read</label>
            <input type="checkbox" name="Hobbies" id="cook"><label for="js">cook</label>
        </fieldset>
        <fieldset>
            <legend>skill set</legend>
            <label name="skill" id="skil">Front End</label><br>
            <input type="checkbox" name="Skills" id="html"><label for="html">Html</label>
            <input type="checkbox" name="Skills" id="CSS"><label for="CSS">CSS</label>
            <input type="checkbox" name="Skills" id="js"><label for="js">Javascript</label>
        </fieldset>
        
    </form>
