<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #1a1a1a 60%, #ff6f2c 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .register-box {
      background: #222;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 40px rgba(30,30,30,0.25);
      max-width: 480px;
      width: 100%;
    }
    .form-label {
      color: #ff6f2c;
      font-weight: 600;
    }
    .form-control {
      background: #161616;
      border: 1.5px solid #353535;
      color: #fff;
      border-radius: 7px;
    }
    .btn-orange {
      background: #ff6f2c;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 24px;
      padding: 0.6rem 0;
      margin-top: 1rem;
    }
    .btn-orange:hover {
      background: #ff842c;
    }
    .login-link {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<div class="register-box">
  <h2 class="text-center fw-bold mb-4" style="color:#ff6f2c;">User Registration</h2>
  <form th:action="@{/user/register}" th:object="${userDTO}" method="post">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" th:field="*{username}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" th:field="*{password}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Role</label>
      <input type="text" th:field="*{role}" class="form-control" placeholder="e.g. USER" required>
    </div>
    <button type="submit" class="btn btn-orange w-100">Register</button>
  </form>
  <div class="login-link">
    <p>Already have an account? <a th:href="@{/user/login}" class="text-decoration-none">Login here</a></p>
  </div>
</div>
</body>
</html>
