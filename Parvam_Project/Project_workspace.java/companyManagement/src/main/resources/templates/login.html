<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #1a1a1a 60%, #ff6f2c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .login-box {
            background: #222;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(30, 30, 30, 0.25);
            max-width: 480px;
            width: 100%;
        }
        .login-title {
            text-align: center;
            font-weight: 800;
            letter-spacing: 0.01em;
            font-size: 2rem;
            margin-bottom: 1.3rem;
            color: #ff6f2c;
        }
        .form-label {
            color: #ff6f2c;
            font-weight: 600;
        }
        .form-control {
            background: #161616;
            border: 1.5px solid #353535;
            color: #fff;
            border-radius: 7px;
        }
        .form-control:focus {
            border-color: #ff6f2c;
            box-shadow: 0 0 0 0.14rem rgba(255,111,44,0.11);
            background: #181818;
            color: #fff;
        }
        .btn-orange {
            background: #ff6f2c;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 24px;
            padding: 0.6rem 0;
            margin-top: 1rem;
        }
        .btn-orange:hover {
            background: #ff842c;
        }
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
        .alert {
            border-radius: 7px;
            font-size: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 class="login-title">User Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label" for="username"><i class="fas fa-user me-1"></i>Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password"><i class="fas fa-lock me-1"></i>Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
            <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>

            <button type="submit" class="btn btn-orange w-100">Login</button>
        </form>

        <div class="register-link">
            <p>Donâ€™t have an account?
                <a th:href="@{/register}" class="text-decoration-none fw-bold" style="color:#ff6f2c;">Register now</a>
            </p>
        </div>
    </div>
</body>
</html>
