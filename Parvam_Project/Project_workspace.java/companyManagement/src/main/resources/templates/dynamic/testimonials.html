<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Dynamic Testimonials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e5e7eb;
        }
        .card-bg {
            background-color: #2c2c2c;
            border: 1px solid #444;
        }
    </style>
</head>
<body>

<header class="bg-gray-800 shadow-md">
    <nav class="container mx-auto p-4 flex justify-between items-center">
        <a th:href="@{/user/dashboard}" class="text-2xl font-bold text-white hover:text-orange-500 transition-colors duration-200">
            <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
        </a>
    </nav>
</header>

<main class="container mx-auto p-8 lg:p-12">
    <h1 class="text-4xl lg:text-5xl font-extrabold text-white text-center mb-10 tracking-tight">
        What Our Clients Say
    </h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Loop through testimonials and display them -->
        <div th:each="testimonial : ${testimonials}" class="card-bg p-6 rounded-2xl shadow-xl flex flex-col items-center text-center">
            <p th:text="${testimonial.quote}" class="text-lg italic text-gray-300 mb-4">"The best construction company we've worked with!"</p>
            <img th:src="@{${testimonial.imagePath}}" alt="Client Photo" class="w-20 h-20 rounded-full object-cover mb-2 border-2 border-orange-500">
            <h3 th:text="${testimonial.clientName}" class="text-xl font-semibold text-orange-500">- Client A</h3>
        </div>
    </div>
</main>

</body>
</html>
