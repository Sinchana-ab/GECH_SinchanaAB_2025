<!DOCTYPE html>
<html xmlns:th="http://http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Dynamic Blogs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e5e7eb;
        }
        .card-bg {
            background-color: #2c2c2c;
            border: 1px solid #444;
        }
    </style>
</head>
<body>

<header class="bg-gray-800 shadow-md">
    <nav class="container mx-auto p-4 flex justify-between items-center">
        <a th:href="@{/user/dashboard}" class="text-2xl font-bold text-white hover:text-orange-500 transition-colors duration-200">
            <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
        </a>
    </nav>
</header>

<main class="container mx-auto p-8 lg:p-12">
    <h1 class="text-4xl lg:text-5xl font-extrabold text-white text-center mb-10 tracking-tight">
        Our Dynamic Blogs
    </h1>

    <div class="grid grid-cols-1 gap-8">
        <!-- Loop through blog posts and display them -->
        <div th:each="blog : ${blogs}" class="card-bg p-6 rounded-2xl shadow-xl">
            <h2 th:text="${blog.title}" class="text-3xl font-bold text-orange-500 mb-2">Blog Title</h2>
            <p class="text-gray-400 mb-4">By <span th:text="${blog.author}">Author Name</span></p>
            <p th:text="${blog.content}" class="text-gray-300">Blog content here.</p>
        </div>
    </div>
</main>

</body>
</html>
