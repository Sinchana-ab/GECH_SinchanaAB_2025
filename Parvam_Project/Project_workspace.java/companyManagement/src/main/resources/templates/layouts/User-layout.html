<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(pageTitle, mainContent)">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <nav class="bg-light p-3 user-sidebar d-flex flex-column" style="width: 220px;">
        <div class="text-center mb-4">
            <img src="/images/user.png" class="rounded-circle shadow" width="80" height="80" alt="User">
            <h5 class="mt-2" th:text="${user.name}">User</h5>
        </div>
        <ul class="nav flex-column flex-grow-1">
            <li class="nav-item mb-2"><a class="nav-link" th:href="@{/user/dashboard}"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
            <li class="nav-item mb-2"><a class="nav-link" th:href="@{/user/my-projects}"><i class="fas fa-building me-2"></i>My Projects</a></li>
            <li class="nav-item mb-2"><a class="nav-link" th:href="@{/user/messages}"><i class="fas fa-envelope me-2"></i>Messages</a></li>
            <li class="nav-item mt-auto"><a class="nav-link text-danger" th:href="@{/logout}"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        <main th:replace="${mainContent}"></main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
