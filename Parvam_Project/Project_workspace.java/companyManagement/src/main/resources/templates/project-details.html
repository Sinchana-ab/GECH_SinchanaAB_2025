<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(${project.title} + ' | Bricks Byte', ~{::content})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${project.title} + ' | Bricks Byte'">Project Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="content">

    <section class="section-hero-dark text-white py-5 text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3" th:text="${project.title}">Project Title</h1>
            <p class="lead mb-0">Discover the details of our latest project.</p>
        </div>
    </section>

    <section class="py-5 bg-light">
        <div class="container">
            <div class="row g-4 justify-content-center">
                <div class="col-md-8">
                    <div class="project-card bg-white rounded shadow-sm h-100">
                        <img th:src="@{'/images/' + ${project.imagePath}}" class="img-fluid rounded-top mb-3" th:alt="${project.title}">
                        <div class="p-3">
                            <h5 class="fw-bold mb-2" th:text="${project.title}">Project Title</h5>
                            <p class="fw-semibold mb-2"><strong>Location:</strong> <span th:text="${project.location}"></span></p>
                            <div class="project-tags mb-3">
                                <span class="badge bg-dark" th:if="${project.commercial}">Commercial</span>
                                <span class="badge bg-orange" th:if="${project.newBuild}">New Build</span>
                                <span class="badge bg-orange" th:if="${project.renovation}">Renovation</span>
                            </div>
                            <p class="mb-3" th:text="${project.description}">Project Description</p>
                            <a href="/projects" class="btn btn-outline-dark">‚Üê Back to Projects</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
