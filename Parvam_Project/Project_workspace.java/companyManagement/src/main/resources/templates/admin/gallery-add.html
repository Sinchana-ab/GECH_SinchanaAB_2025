<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/admin-layout :: layout('Add Gallery Image', ~{::main})">

<main>
  <div class="container py-4">
    <h2 class="mb-4">Add New Image</h2>

    <form th:action="@{/admin/gallery/save}" method="post"
          th:object="${galleryDTO}" enctype="multipart/form-data">

      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" th:field="*{title}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Upload Image</label>
        <input type="file" class="form-control" th:field="*{image}" required>
      </div>

      <div class="d-flex justify-content-between">
        <a th:href="@{/admin/gallery}" class="btn btn-secondary">â† Cancel</a>
        <button type="submit" class="btn btn-success">ğŸ’¾ Save</button>
      </div>
    </form>
  </div>
</main>
</html>
